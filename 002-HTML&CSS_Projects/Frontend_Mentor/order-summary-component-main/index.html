<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class='mainIMG' src="images/illustration-hero.svg" alt="">
      <article>
        <h1>Order Summary</h1>
          <p style="margin: 0px; color: hsl(224, 23%, 55%);">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          
          <div class="plans">
            <img class="musicICO" src="images/icon-music.svg" alt="">
            <h1>Annual Plan</h1>
            <p>$59.99/year</p>
            <a href="#">Change</a>
          </div>

          <form action="">
          <input type="submit" value="Proceed to Payment"></input>
          <a class='a_cancel' href="#">Cancel Order</a>
          </form>
          
      </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NIKK</a>.
  </div>
</body>
</html>
