<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em HTML</title>
</head>
<body>
    <h1>Tags de HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Usa a tag &lt;p&gt;">Parágrafos</li>
        <li title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</li>
        <li title="Usa a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Usa a tag &lt;code&gt;">Código-Fonte</li>
        <li title="Usa a tag &lt;ol&gt; &lt;li&gt;">Lista Numeradas</li>
        <li title="Usa a tag &lt;ul&gt; &lt;li&gt;">lista com demarcadores</li>
    </ul>
    
</body>
</html>
